<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">  
<head>
</head>
<body>
	<table border="1">  
              <tr>  
                <th>username</th>  
                <th>age</th>

              <tr th:each="user,userStat : ${list}">

              </tr>  
            </table>  
</body> 
</html>
